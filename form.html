<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: skyblue;">
  <div class="container mt-5 py-5"   >
    <form  >


      <div class="row  ">
        <div class="col-md-6  bg-white"  style="border-radius: 15px;">
          <h3 class="fw-normal mb-5 mt-5 mx-5" style="color: #4835d4;">General Information</h3>
          
          <!-- 1st row -->
          <div class="mb-4 pb-2">
            <select class="form-control form-control-lg">
              <option value="1">Title</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
            </select>
          </div> 
  
          <!-- 2nd row -->
          <div class="row">
            <div class="col-md-6 mb-4  pb-2">
              <div>
                <input type="text" placeholder="Firstname" class="form-control form-control-lg"/>
              </div>
            </div>
            <div class="col-md-6  pb-2">
              <div>
                <input type="text" placeholder="Lastname" class="form-control form-control-lg"/>
              </div>
            </div>
          </div>
  
          <!-- 3rd row -->
          <div class="mb-4 pb-2">
            <select class="form-control form-control-lg">
              <option value="1">Position</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
            </select>
          </div>
  
          <!-- 4th row -->
          <div class="pb-2">
            <div>
              <input type="text" id="position" placeholder="Position" class="form-control form-control-lg" />
              <label for="position"></label>
            </div>
          </div>
  
          <!-- 5th row -->
          <div class="row">
            <div class="col-md-6 ">
              <div>
                <input type="text" id="business" placeholder="Business Arena" class="form-control form-control-lg"/>
                <label class="form-label" for="business"></label>
              </div>
            </div>
            <div class="col-md-6">
              <select class="form-control form-control-lg">
                <option value="1">Employees</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-6 bg-primary"  style="border-radius: 15px;">
            <h3 class="fw-normal mt-5 mx-5 mb-5">Contact Details</h3>
            <div class="mb- pb-2">
              <div>
                <input type="text" placeholder="Street+Nr"id="street" class="form-control form-control-lg" />
                <label  for="street"></label>
              </div>
            </div>
            <div class=" pb-2">
              <div>
                <input type="text"placeholder="Additional Information" id="ai" class="form-control form-control-lg" />
                <label  for="ai"></label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5  pb-2">

                <div>
                  <input type="text" placeholder="Zip Code"id="zc" class="form-control form-control-lg" />
                  <label for="zc"></label>
                </div>

              </div>
              <div class="col-md-7  pb-2">

                <div>
                  <input type="text" placeholder="Place"id="place" class="form-control form-control-lg" />
                  <label  for="place"></label>
                </div>

              </div>
            </div>


            <div class=" pb-2">
              <div>
                <input type="text" placeholder="Country"id="country" class="form-control form-control-lg" />
                <label  for="country"></label>
              </div>
            </div>


            <div class="row">
              <div class="col-md-5  pb-2">

                <div>
                  <input type="text" placeholder="Code +"id="code" class="form-control form-control-lg" />
                  <label for="code"></label>
                </div>

              </div>
              <div class="col-md-7 pb-2">

                <div>
                  <input type="text" placeholder="PhoneNumber" id="pn" class="form-control form-control-lg" />
                  <label for="pn"></label>
                </div>

              </div>
            </div>


            <div class="mb-4">
              <div>
                <input type="text" placeholder="Your Email" id="email" class="form-control form-control-lg" />
                <label for="email"></label>
              </div>
            </div>


            <div class="mb-4 pb-3">
              <input  type="checkbox" value="" id="terms" />
              <label class="text-white" for="terms">
                I do accept the <a href="#!" class="text-white">Terms and Conditions></a> of your site.
              </label>
            </div>

            <button  type="button"  class="btn btn-light btn-lg mb-5 "
            data-mdb-ripple-color="dark">Register</button>
        </div>
      </div> 
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
